<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>

.navMedium {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    background-color: white;
    border-bottom: 1px solid #e5e5e5;
    height: 56px;
    box-sizing: border-box;
}

.navMedium-left {
    display: flex;
    align-items: center;
}

.logoMedium {
    height: 28px;
    margin-right: 8px;
}
.navMedium-right {
    display: flex;
    align-items: center;
}

.iconMedium {
    font-size: 24px;
    color: #121212;
    margin-right: 20px;
    cursor: pointer;
}

.iconMedium:last-child {
    margin-right: 16px; /* Reduced margin for notifications iconMedium */
}

.profile-circle {
    width: 32px;
    height: 32px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212;
    color: #fff;
    border: 2px solid green;
    border-radius: 50%;
    font-size: 12px;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    margin-left: 8px;
}

    </style>
    <title>Medium navMedium</title>
</head>
<body>
    <nav class="navMedium">
        <div class="navMedium-left">
            <img src="Medium_(website)_logo.svg" alt="Medium Logo" class="logoMedium">
        </div>
        <div class="navMedium-right">
            <span class="iconMedium material-icons">search</span>
            <span class="iconMedium material-icons">bookmark_border</span>
            <span class="iconMedium material-icons">notifications</span>
            <div class="profile-circle">HEY</div>
        </div>
    </nav>
</body>
</html>
